<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCETSS TT 1st Year</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        
        :root {
            --base-color: white;
            --text-color: black;
            --primary-color: rgb(241, 240, 240);
        }

        .darkmode {
            --base-color: black;
            --text-color: white;
            --primary-color: rgb(68, 68, 68);
        }

        * {
            padding: 0%;
            margin: 0%;
            box-sizing:
                border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--base-color);
            color: var(--text-color);
            transition: 0.4s ease;
        }

        .three-dot {
            background-color: inherit;
            border: none;
        }

        .menu-button {
            background-color: inherit;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.1s ease;
        }

        .menu {
            display: flex;
            gap: 17px;
            align-items: center;
            justify-content: center;
        }

        .menu-button:hover {
            border-bottom: 2px solid white;
        }

        #side-bar {
            position: absolute;
            height: 100vh;
            width: 300px;
            background-color: var(--base-color);
            color: var(--text-color);
            top: 0px;
            left: -600px;
            transition: 0.4s ease;
            position: fixed;
        }

        .cross {
            background-color: inherit;
            color: inherit;
        }

        .sidebar-menu-button {
            background-color: inherit;
            font-size: 21px;
            font-weight: 600px;
            margin-bottom: 20px;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 10px 0px;
            transition: 0.2s ease;
        }

        .sidebar-menu-button:hover {
            background-color: rgb(190, 189, 189);
        }

        .card {
            width: 500px;
            height: 150px;
            display: grid;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 20px;
            justify-content: center;
            text-align: center;
        }

        .card-btn{
            width: fit-content;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: purple;
            color: white;
            cursor: pointer;
            border: none;
            margin: auto;
        }

        #dark-mode-button i:last-child {
            display: none;
        }

        .darkmode #dark-mode-button i:first-child {
            display: none;
        }

        .darkmode #dark-mode-button i:last-child {
            display: block;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .title-text h1 {
                margin-left: 10px;
            }
        }
    </style>
</head>

<body>

    <header
        style="margin: 5px; display: flex; background:url(../../GCETTS-TT/assets/red\ flames\ wallpaper.jpg); background-repeat: 
        no-repeat; background-size: cover; background-position: center; border-radius: 20px; height: 100px; position: sticky; align-items: center; justify-content: space-between; padding: 10px;  color: white;">

        <button class="three-dot"
            style="margin-left: 10px; font-size: 28px; cursor: pointer; background-color: inherit; border: none; color: inherit;"
            onclick="openSideBar()"><i class="fa-solid fa-bars"></i></button>

        <div class="title-text">
            <h1>GCETTS 1st Year 25-26</h1>
        </div>

        <div class="menu" style="transition: 0.4s;">
            <button class="menu-button" onclick="location.href = '../../GCETTS-TT/index.html';">
                <h3>Home</h3>
            </button>
            <button class="menu-button" onclick="location.href = 'notes.html';">
                <h3>Notes</h3>
            </button>
            <button class="menu-button" onclick="location.href = 'announcements.html';">
                <h3>Announcements</h3>
            </button>
            <button class="menu-button" style="border-bottom: 2px solid white;">
                <h3>Academic Essentials</h3>
            </button>
        </div>

        <div id="dark-mode-button" style="margin-right: 10px; font-size: 28px; cursor: pointer;">
            <i class="fa-solid fa-moon"></i><i class="fa-solid fa-sun"></i>
        </div>

    </header>



    <section class="scrolling-text"
        style="display: flex; position: relative; margin: 5px 20px; align-items: center; background-color: blue; color: white; border-radius: 20px; overflow: hidden;">
        <span
            style="background-color: red; padding: 10px 20px; color: white; font-weight: 600; clip-path: polygon(0 0 , 85% 0 , 100% 100% , 0 100%);">NOTICE:</span>
        <marquee behavior="" direction="left">Our website has been <strong>UPGRADED !!</strong> </marquee>
    </section>

    <main style="padding: 20px 20px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">

        <div class="card">
            <h3 style="margin-left: 5px;">1st year Syllabus</h3>
            <button class="card-btn" onclick="window.open('https://drive.google.com/file/d/1gnBrWquM-c1AugeZxn2aEVLqHOksHIxU/view?usp=drivesdk')">Click here</button>
        </div>
        <div class="card">
            <h3 style="margin-left: 5px;">Class Routine</h3>
            <button class="card-btn" onclick="window.open('https://drive.google.com/file/d/1-4OJ3HvmxV4j0PtXmL1rzsuYw-5oPeVJ/view?usp=sharing')">Click here</button>
        </div>
        <div class="card">
            <h3 style="margin-left: 5px;">Holiday List</h3>
            <button class="card-btn" onclick="window.open('https://drive.google.com/file/d/1-0XmzmZitIYO5yHpNhfpnJ4qUcoXajz3/view?usp=sharing')">Click here</button>
        </div>
    </main>

    <footer style="position: relative; bottom: 0px; margin-left: 20px; color: inherit;">
        &copy; GCETTS-TT 1st Year-Created by- <strong>Unity of all 1st Year TT students</strong>
    </footer>

    <div id="side-bar">

        <button class="cross"
            style="font-size: 32px; margin-top: 10px; margin-left: 10px; background-color: inherit; border: none; cursor: pointer;"
            onclick="closeSideBar()"><i class="fa-solid fa-xmark"></i></button>

        <section style="height: 50px; width: 50px; margin: auto;">
            <img src="../../GCETTS-TT/assets/GCETTS logo.jpg" height="50px" width="50px" alt="">
        </section>

        <section id="side-bar-menu-list" style="display: grid; margin-top: 30px; color: inherit;">
            <button class="sidebar-menu-button" onclick="location.href = '../../index.html';">Home</button>
            <button class="sidebar-menu-button" onclick="location.href = 'notes.html';">Notes</button>
            <button class="sidebar-menu-button" onclick="location.href = 'announcements.html';">Announcements</button>
            <button class="sidebar-menu-button" style="background-color: rgb(190, 189, 189);">Academic Essentials</button>
            <button class="sidebar-menu-button" onclick="window.open('https://www.gcetts.ac.in/')">About our
                College</button>
        </section>
    </div>

    <script>

        function openSideBar() {
            let sideBar = document.getElementById("side-bar");
            sideBar.style.left = "0px";
        }

        function closeSideBar() {
            let sideBar = document.getElementById("side-bar");
            sideBar.style.left = "-600px";
        }

        let darkmode = localStorage.getItem('darkmode')
        const themeSwitch = document.getElementById('dark-mode-button')

        const enableDarkmode = () => {
            document.documentElement.classList.add('darkmode')
            localStorage.setItem('darkmode', 'active')
        }

        const disableDarkmode = () => {
            document.documentElement.classList.remove('darkmode')
            localStorage.setItem('darkmode', null)
        }

        if (darkmode === "active") {
            enableDarkmode()
        }

        themeSwitch.addEventListener("click", () => {
            darkmode = localStorage.getItem('darkmode')
            darkmode !== "active" ? enableDarkmode() : disableDarkmode()
        })

    </script>

</body>

</html>
